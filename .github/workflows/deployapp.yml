name: Docker Swarm Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t mybitcoin-app:latest .

      - name: Push Docker image
        run: |
          docker tag mybitcoin-app:latest ${{ secrets.DOCKER_USERNAME }}/mybitcoin-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/mybitcoin-app:latest

      - name: Deploy to Docker Swarm via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            docker service update --image ${{ secrets.DOCKER_USERNAME }}/myapp:latest myapp_service || \
            docker service create --name myapp_service --replicas 2 ${{ secrets.DOCKER_USERNAME }}/myapp:latest
